<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>FinanProa</title>

    <h1 id="data"></h1>

    <form action="" id="formulario">
      <div>
        <label for="nome">Nome Completo:
          <input type="text" name="nome" id="nome" placeholder="Nome">
        </label>
        <label for="mensalidade">Mensalidade:
          <input type="number" name="mensalidade" id="mensalidade" placeholder="Mensalidade em R$">
        </label>

        </label>

      <button onclick="simular(); return false;" type="reset">Resetar</button>
    </form>
    <div id="result" class="esconder">
      <h1 id="resultado"></h1>
      <button onclick="novamente(); return false;" type="reset">Novamente</button>
