<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calcular Média</title>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icon-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        header{
            background-color: aqua;
            justify-content: center;
            text-align: center;
            color: #23232e;
            padding: 0;
            margin: 0;
        }
    </style>
  </head>
<body>
    <header class="container">
        <h1>FinanIso</h1>
    </header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <form class="form-notas">
            <div class="input-group mb-3">
                <label for="nome">Nome Completo:
                <input type="text" class="form-control" id="nome" placeholder="Nome" aria-label="nome" aria-describedby="Coloque seu Nome">
                </label>
            </div> 
              <label for="mensal">Mensalidade:
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" id="mensal" aria-label="Quanto dinheiro você pretende investir">
              </label>
            </div>
            <label for="tempo">Tempo em meses:
                <div class="input-group mb-3">
                  <input type="number" id="tempo" class="form-control" aria-label="Amount (to the nearest dollar)">
                  <span class="input-group-text">Meses</span>
                  </label>
                </div>
            <button onclick="simular(); return false;" type="submit" class="btn btn-primary">Simular</button>
          </form>
        </div>
        <div class="row text-laft d-flex ">
          <div class="text-center col-4 text-center container mostra d-none">
            <div class="display-1 ola" id="result-value1">...</div>
            <h3 class="menssagem">...</h3>
            <div id="mensagem_1">
            <h3 class="todo">...</h3>
            </div>
            <div id="mensagem_2">
            <h3 class="tempo">...</h3>
            </div>
            <div id="mensagem_3">
            <h3 class="grana">...</h3>
            </div>
            <button onclick="Novamente(); return false;" type="submit" class="btn btn-primary my-3">Calcular Novamente</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="_js/simular.js"></script>
</body>
</html>
